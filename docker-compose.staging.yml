# ===========================================
# Docker Compose - STAGING Environment
# DO NOT USE IN PRODUCTION
# ===========================================
# Usage: docker-compose -f docker-compose.staging.yml up -d

version: '3.8'

services:
  # Staging Backend (Port 3001)
  btp-backend-staging:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: btp-backend-staging
    restart: unless-stopped
    ports:
      - "3001:5000"
    environment:
      - NODE_ENV=staging
      - PORT=5000
      - POSTGRES_HOST=btp-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=btpdb_staging
      - POSTGRES_USER=btpuser
      - POSTGRES_PASSWORD=BtpStaging2025!
      - REDIS_HOST=btp-redis
      - REDIS_PORT=6379
      - JWT_SECRET=BtpJwtSecretKeyStaging2025!
      - JWT_EXPIRES_IN=1d
      - CORS_ORIGIN=*
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - btp-network
    depends_on:
      - btp-postgres
      - btp-redis

networks:
  btp-network:
    external: true
