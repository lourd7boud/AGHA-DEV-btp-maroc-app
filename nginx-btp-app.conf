map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Upstream definition for better load balancing and failover
upstream btp_backend {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    server_name 162.55.219.151;
    
    root /var/www/btp-app;
    index index.html;

    # Increase timeouts for slow connections
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Backend API - use upstream with explicit IPv4
    location /api/ {
        proxy_pass http://btp_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        add_header Access-Control-Expose-Headers "X-New-Token" always;
        client_max_body_size 50M;
    }

    # Socket.IO WebSocket
    location /socket.io {
        proxy_pass http://btp_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # MinIO Storage - use explicit IPv4
    location /storage {
        proxy_pass http://127.0.0.1:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Frontend SPA - handle all routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
